 <body>
  <header>
   <div class="header-bg-image"></div>
  </header>
  <main id="main">
   <div id="section-top">
    <h1>Contact us</h1>
   </div>
   <div id="section-middle">
    <div class="form-wrapper">
     <form action="./index.html" method="post">
      <div class="form-container flex-col">
       <label class="form-label" for="name">Name:</label>
       <input type="text" class="form-input" id="name" />
       <small></small>
      </div>

      <div class="form-container flex-col">
       <label class="form-label" for="email">Email:</label>
       <input type="text" class="form-input" id="email" />
       <small></small>
      </div>

      <div class="form-container flex-col">
       <label class="form-label" for="subject">Subject:</label>
       <input type="text" class="form-input" id="subject" />
       <small></small>
      </div>

      <div class="form-container flex-col">
       <label class="form-label" for="message">Your message:</label>
       <textarea name="message" id="message" rows="10" class="form-input"> </textarea>
       <small></small>
      </div>

      <!-- <div class="form-container" id="checkbox">

       <button type="submit" class="btn btn-form">Send your message</button>
      </div>
     </form>
    </div>
   </div>
   <div id="section-bottom"></div>

  <footer></footer>
